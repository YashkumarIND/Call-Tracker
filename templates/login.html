<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-12 mx-auto">
            <div class="sm:w-4/5 md:w-2/3 lg:w-1/2 xl:w-1/3 bg-gray-100 rounded-lg p-8 mx-auto flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h1 class="text-gray-900 text-lg font-medium title-font mb-5 text-center">Login</h1>
                 <!-- Display flashed messages here -->
                 {% with messages = get_flashed_messages(with_categories=true) %}
                 {% if messages %}
                     {% for category, message in messages %}
                         <div class="relative px-4 py-3 mb-4 border rounded bg-{{ category }}-200 border-{{ category }}-500">
                             <span class="block sm:inline">{{ message }}</span>
                         </div>
                     {% endfor %}
                {% endif %}
                {% endwith %}
                <!-- End Flash Messages -->
                <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                    <div class="relative">
                        <label for="username" class="leading-7 text-sm text-gray-600">Username:</label>
                        <input type="text" id="username" name="username" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative">
                        <label for="password" class="leading-7 text-sm text-gray-600">Password:</label>
                        <input type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg w-full" type="submit" value="Login">Login</button>
                    <a href="./signup" class="text-indigo-500 text-lg block text-center mt-4">Sign Up to be a Member</a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
