<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Espresso Login</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-12 mx-auto">
            <div class="sm:w-4/5 md:w-2/3 lg:w-1/2 xl:w-1/3 bg-gray-100 rounded-lg p-8 mx-auto flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h1 class="text-gray-900 text-3xl font-medium title-font mb-4 text-center">Espresso Login</h1>
                <h2 class="text-gray-600 text-lg text-center mb-8">Click the link below to log in to Espresso:</h2>
                <div class="flex justify-center">
                    <a href="{{ login_url }}" class="text-blue-500 font-bold hover:underline" target="_blank">{{ login_url }}</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
