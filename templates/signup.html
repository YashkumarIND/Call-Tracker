<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100">
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-2/6 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 mx-auto">
                <h1 class="text-gray-900 text-lg font-medium title-font mb-5 text-center">Sign Up Fast</h1>
                <form method="POST" action="{{ url_for('signup') }}" class="space-y-6">
                    <div class="relative">
                        <label for="uniqueusername" class="leading-7 text-sm text-gray-600">Unique Username:</label>
                        <input type="text" id="uniqueusername" name="uniqueusername" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative">
                        <label for="password" class="leading-7 text-sm text-gray-600">Create Password:</label>
                        <input type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative">
                        <label for="confirmpassword" class="leading-7 text-sm text-gray-600">Confirm Password:</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg w-full" type="submit">Sign Up!</button>
                    <a href="./login" class="text-indigo-500 text-lg block text-center mt-4">Login if already a member</a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
